<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucina di Tati</title>
    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'cucinaDiTatiApp/vendor/bootstrap/css/bootstrap.css' %}">
    <!-- FontAwesome -->
    <script src="{% static 'cucinaDiTatiApp/vendor/font-awesome/font-awesome.js' %}"></script>
    <link rel="stylesheet" href="{% static 'cucinaDiTatiApp/css/style.css' %}">
</head>

<body>
    <header class="container-fluid">
        <h1>Cucina di Tati</h1>
    </header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Cucina di Tati</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/' or request.path == '/home/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item {% if request.path|slice:':11' == '/servicios/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'servicios' %}">Servicios</a>
                </li>
                <li class="nav-item {% if request.path|slice:':8' == '/tienda/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'tienda' %}">Tienda</a>
                </li>
                <li class="nav-item {% if request.path|slice:':10' == '/contacto/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                </li>
                <li class="nav-item {% if request.path|slice:':6' == '/blog/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="container-fluid pt-2 mt-2">
        <div>
            <a href=" https://www.instagram.com/cucinaditati/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/arai.moreyra.1" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
        <p>Derechos reservados @2021</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="{% static 'cucinaDiTatiApp/vendor/jquery/jquery.js' %}"></script>
    <script src="{% static 'cucinaDiTatiApp/vendor/bootstrap/js/bootstrap.js' %}"></script>
</body>

</html>
