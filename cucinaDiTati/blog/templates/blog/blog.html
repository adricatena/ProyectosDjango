{% extends 'cucinaDiTatiApp/base.html' %}
{% load static %}
{% block content %}

<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Contenido</th>
            <th scope="col">Imagen</th>
            <th scope="col">Autor</th>
            <th scope="col">Categorias</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posteos %}
        <tr>
            <!-- <th scope="row">{{forloop.counter}}</th> -->
            <th scope="row">{{post.id}}</th>
            <td>{{post.titulo}}</td>
            <td>{{post.contenido}}</td>
            <td><img src="{{post.imagen.url}}" {% if post.imagen.url %} alt="Sin imagen" {% endif %}></td>
            <td>{{post.autor}}</td>
            <td>{{post.categorias}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
